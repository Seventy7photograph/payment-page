<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>扫描二维码进入</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>请扫描二维码进入</h1>
        <p>扫描下方二维码开始支付流程</p>
        <div class="qrcode-container">
            <!-- 真实二维码，指向支付页面 -->
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://seventy7photograph.github.io/payment-page/payment.html" alt="支付页面二维码" class="qrcode-image">
        </div>
        <p class="hint">提示：扫描二维码后将进入支付页面，支付5元后即可访问内容</p>
    </div>
    <script src="script.js"></script>
</body>

</html>
